{% extends "base.html" %}

{% block title %}Create Your Account {% endblock %}

{% block content %}
    <h1>Create Your Account</h1>
    <p>Please, sign up the following form.</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create An Account"></p>
    </form>
{% endblock %}
